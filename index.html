<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>s    
    <!-- Imagem centralizada no topo da página -->
    <div class="top-image">
        <img src="images/logo.png" alt="Descrição da Imagem" width="300" height="200">
    </div>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        // Captura o formulário de login
        const loginForm = document.getElementById("loginForm");

        // Adiciona um evento de escuta para o envio do formulário
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
            // Redireciona para a página pesquisa.html
            window.location.href = "pesquisa.html";
        });
    </script>

</body>
</html>
